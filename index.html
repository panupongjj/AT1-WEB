<body>
    <h3 style="text-align: center;">Image Gallery</h3>
    <div class="div-container-gallery">
        <div>
            <p id="p-picture"> <img class = "div-img" src="img/London.jpg"> </p>
            <p id="p-text">London is the capital city of England.</p>   
        </div>
        <div>
            <p id="p-picture"> <img class = "div-img" src="img/Oslo.jpg" > </p>

        <div>

    <br>
    <br>
    <div class="div-container-form">
        
        <h3 style="margin-left: 10px;">Product Enquiry From</h3>
        <div>
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="bordercolor" name="fullname" value="John@mail.com" size="100%">

        <div>
            <label for="email">Email:</label><br>
            <input type="text" id="bordercolor" name="email" value="John Smoth" size="100%">
        </div>
        <div>
            <label for="product">Product:</label><br>
            <select name="Product" id="bordercolor">
              <option value="blue">Select</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
            </select>
        </div>
        <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="bordercolor" cols="97" rows="10" ></textarea>
        </div>
        <div>
            <input type="checkbox" name="sub" > 
            <label for="sub">Subscribe to our newsletter</label>
        </div>
        <div>
            <input type="submit" value="Submit" id="bordercolor" style="width:100%">
        </div>
    </div>
